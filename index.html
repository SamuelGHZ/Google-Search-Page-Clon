<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Google</title>
  </head>
  <body
    style="
      background-color: #202124;
      height: 100vh;
      max-height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    "
  >
    <nav
      style="
        display: flex;
        align-items: center;
        justify-content: right;
        padding: 0px 4px;
      "
    >
      <div class="mail boxr" style="font-size: 13px">
        <a class="mailbtn" href="#">Gmail</a>
      </div>
      <div class="images boxr" style="font-size: 13px">
        <a class="imagesbtn" href="#">Images</a>
      </div>
      <div class="grid boxr">
        <a href="#">
          <svg
            style="width: 24px"
            class="gb_Ue"
            focusable="false"
            viewBox="0 0 24 24"
          >
            <path
              fill="#ffffff"
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
            ></path>
          </svg>
        </a>
      </div>
      <div class="profile boxr">
        <img
          href="#"
          style="border-radius: 50%; width: 32px; height: 32px; cursor: pointer"
          src="profile.jpg"
          alt=""
        />
      </div>
    </nav>

    <div
      style="
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: center;
        align-content: center;
        justify-content: center;
        display: flex;
      "
    >
      <img width="270px" src="google-logo.png" />
      <!-- SearchBar -->
      <div
        class="search-bar"
        style="
          display: flex;
          border: 1px solid #5f6468;
          border-radius: 44px;
          width: 560px;
          height: 20px;
          padding: 10px;
          margin-top: 30px;

          align-items: center;
          align-content: center;
          justify-content: center;
        "
      >
        <div>
          <svg
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            style="width: 24px; padding-top: 3px; padding-left: 2px"
          >
            <path
              fill="#656565"
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
        </div>
        <div style="width: 100%">
          <input type="text" width="100%" value="" />
        </div>
        <div>
          <svg
            class="goxjub"
            focusable="false"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            style="width: 24px; padding-top: 1px"
          >
            <path
              fill="#4285f4"
              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
            ></path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path
              fill="#fbbc04"
              d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
            ></path>
            <path
              fill="#ea4335"
              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
            ></path>
          </svg>
        </div>
      </div>

      <!-- Buttons -->

      <div>
        <nav class="box-down" style="position: relative; display: inline-flex">
          <input
            id="down-buttons"
            type="submit"
            value="Google Search"
            style="
              background-color: #303134;
              border-radius: 4px;
              font-size: 14px;
              padding: 0 16px;
              margin: 25px 4px;
              height: 40px;
              color: #e8eaed;
              font-size: 14px;
            "
          />
        </nav>
        <nav class="box-down" style="position: relative; display: inline-flex">
          <input
            class="down-buttons"
            type="submit"
            value="I'm Feeling Lucky"
            style="
              background-color: #303134;
              border-radius: 4px;
              font-size: 14px;
              padding: 0 16px;
              margin: 25px 4px;
              height: 40px;
              color: #e8eaed;
              font-size: 14px;
            "
          />
        </nav>
      </div>
    </div>

    <style>
      .boxr {
        padding: 10px;
      }

      input {
        all: unset;
        color: white;
        /* padding-top: 2px; */
        padding-left: 10px;
        height: 20px;
        width: 90%;
      }

      .search-bar:hover {
        background-color: #303134;
        border: 1px solid #202124 !important;
        box-shadow: 0px 0px 19px -5px #000000;
      }
      .mailbtn {
        color: white;
        text-decoration: none;
      }
      .mailbtn:hover {
        text-decoration: underline;
      }

      .imagesbtn {
        color: white;
        text-decoration: none;
      }
      .imagesbtn:hover {
        text-decoration: underline;
      }
    </style>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
  </body>
</html>
